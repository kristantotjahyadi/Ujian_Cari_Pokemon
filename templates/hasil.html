<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body,html{height: 100%;}
        body{background-image: url(https://wallup.net/wp-content/uploads/2017/11/17/301412-Pokemon-748x421.jpg);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;}
    
    </style>

<body>
    <br><br><br><br><br><br><br><br>

    <form>
        <center><input type="button" onclick="location.href='http://127.0.0.1:5000/'" value="Kembali" class="waves-effect waves-light btn"><i class="material-icons">arrow_back</i></center>
